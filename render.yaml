services:
  - type: web
    name: dashboard-php
    env: docker
    plan: free
    autoDeploy: true
    envVars:
      - key: DB_HOST
        sync: false
      - key: DB_USER
        sync: false
      - key: DB_PASS
        sync: false
      - key: DB_NAME
        sync: false
      - key: DB_NAME_NOTES
        sync: false
      - key: DB_NAME_LOGIN
        sync: false
      - key: DB_NAME_COURSES
        sync: false
